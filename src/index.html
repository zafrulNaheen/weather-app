<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Weather app</title>
  </head>
  <body>
    <div>
      <div class="search" id="city-search-weather">
        <form>
          <label for="name">City: </label>
          <input type="text" id="cityName" />
          <label for="weatherDate">Date: </label>
          <input type="date" id="weatherDate" />
          <button type="button" id="searchWeather" ">Submit</button>
        </form>
        <br />
      </div>
      <div class="page" id="city-weather"></div>
    </div>
  </body>
</html>
